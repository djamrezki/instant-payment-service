spring:
  application:
    name: instant-payment-service
  lifecycle:
    timeout-per-shutdown-phase: 30s

  task:
    scheduling:
      pool:
        size: 1

  modulith:
    events:
      republish-outstanding-events-on-restart: false
      completion-mode: DELETE

  threads:
    virtual:
      enabled: true   # Enable virtual threads (Java 21+)

  datasource:
    url: jdbc:postgresql://localhost:5432/instantpay
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update   # For dev only; use "validate" in prod
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    open-in-view: false

  sql:
    init:
      mode: always
      platform: postgres

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: instant-payment-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

logging:
  level:
    root: INFO
    org.springframework.kafka: INFO
    org.apache.kafka: WARN
    org.hibernate.SQL: DEBUG

server:
  port: 8080
  shutdown: graceful

app:
  kafka:
    topics:
      payments: payments.events

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
